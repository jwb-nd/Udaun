<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Udaun</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>

    <!-- CONTAINERS -->
    <!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
    <div class="container">

      <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
      <div class="page-header">
      <h1>Create Activity</h1>
      </div>

      <!-- INPUT GROUPS -->
      <div class="container">

      <div class="form-group">
        <label for="activity">Activity:</label>
        <input type="text" class="form-control" id="activity">
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <div class="btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-default col-xs-4 active">
            <input type="radio" name="date" id="today" autocomplete="off" checked>Today
          </label>
          <label class="btn btn-default col-xs-4">
            <input type="radio" name="date" id="tomorrow" autocomplete="off">Tomorrow
          </label>
          <label class="btn btn-default col-xs-4">
            <input type="radio" name="date" id="calendar" autocomplete="off">Calendar
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="text" class="form-control" id="time">
      </div>

      <br>
      
      <a href="invite.html" class = "btn btn-default btn-block" role="button">Invite Friends</a>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>

</html>
