<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Udaun</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>

    <!-- CONTAINERS -->
    <!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
    <div class="container">

      <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
      <div class="page-header">
      <h1>Invite Friends</h1>
      </div>

      <!-- INPUT GROUPS -->
      <div class="container">

      <div class="panel panel-primary">
        <div class="panel-body">
          Activity: {{activity}}          
          <a href="index.html" type="button" class="btn btn-warning pull-right">Change</a><br>
          Location: {{location}}<br>
          Date: {{date}}<br>
          Time: {{time}}
        </div>
      </div>

      <div class="form-group">
        <label for="friend1">Friend 1:</label>
        <input type="text" class="form-control" id="friend1">
      </div>

      <div class="form-group">
        <label for="friend2">Friend 2:</label>
        <input type="text" class="form-control" id="friend2">
      </div>

      <div class="form-group">
        <label for="friend3">Friend 3:</label>
        <input type="text" class="form-control" id="friend3">
      </div>
      
      <br>

      <a href="invite.html" class = "btn btn-default btn-block" role="button">Send Invites</a>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>

</html>
